<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blockchain Frontend</title>

    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/vendor/DataTables/css/datatables.min.css">
    <link rel="stylesheet" href="/static/vendor/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a href="#" class="navbar-brand">Blockchain Frontend</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/configure" class="nav-link">Configure</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 90px; max-width: 1000px;">

    <!-- Unmined transactions + Mine -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3">
                <div>
                    <h4 class="card-title mb-1">Transactions to be added to the next block</h4>
                    <p class="card-text text-muted mb-0">
                        These transactions are waiting in the mempool and will be included when you mine a new block.
                    </p>
                </div>
                <div class="mt-3 mt-md-0">
                    <button type="button" id="refresh_transactions" class="btn btn-outline-primary">
                        <i class="fa fa-refresh mr-1"></i> Refresh
                    </button>
                </div>
            </div>

            <table id="unmined_transactions_table"
                   class="table table-striped table-bordered mb-3"
                   cellspacing="0" width="100%">
            </table>

            <div class="text-center">
                <input type="button"
                       id="mine_button"
                       class="btn btn-primary btn-lg px-4"
                       value="Mine">
            </div>
        </div>
    </div>

    <!-- Blockchain transactions -->
    <div class="card shadow-sm mb-5">
        <div class="card-body">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3">
                <div>
                    <h4 class="card-title mb-1">Transactions on the blockchain</h4>
                    <p class="card-text text-muted mb-0">
                        Confirmed transactions from all blocks currently in this nodeâ€™s chain.
                    </p>
                </div>
                <div class="mt-3 mt-md-0">
                    <button type="button" id="refresh_blockchain" class="btn btn-outline-primary">
                        <i class="fa fa-refresh mr-1"></i> Refresh (Resolve Nodes)
                    </button>
                </div>
            </div>

            <table id="transactions_table"
                   class="table table-striped table-bordered mb-0"
                   cellspacing="0" width="100%">
            </table>
        </div>
    </div>

</div> <!-- /container -->

<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/vendor/DataTables/js/datatables.min.js"></script>
<script src="/static/vendor/DataTables/js/ellipsis.js"></script>

<script>
$(function() {

    // Load confirmed blockchain transactions
    function loadBlockchain() {
        $.ajax({
            url: "/chain",
            type: "GET",
            dataType: "json",
            success: function(response) {
                let transactions = [];
                let count = 1;

                for (let i = 0; i < response.length; i++) {
                    const block = response.chain[i];
                    const txs = block.transactions || [];

                    for (let j = 0; j < txs.length; j++) {
                        const tx = txs[j];

                        const options = {
                            year: "numeric",
                            month: "short",
                            day: "numeric",
                            hour: "2-digit",
                            minute: "2-digit",
                            second: "2-digit"
                        };
                        const date = new Date(block.timestamp * 1000);
                        const formattedTimestamp = date.toLocaleString("en-US", options);

                        const row = [
                            count,
                            tx.sender_public_key,
                            tx.recipient_public_key,
                            tx.amount,
                            formattedTimestamp,
                            block.block_number,
                            '<span class="badge badge-success">Confirmed</span>'
                        ];

                        transactions.push(row);
                        count += 1;
                    }
                }

                $('#transactions_table').DataTable({
                    destroy: true,
                    data: transactions,
                    columns: [
                        { title: "#" },
                        { title: "Sender Public Key" },
                        { title: "Recipient Public Key" },
                        { title: "Amount" },
                        { title: "Timestamp" },
                        { title: "Block#" },
                        { title: "Status" }
                    ],
                    columnDefs: [
                        { targets: [1,2,4], render: $.fn.dataTable.render.ellipsis(25) }
                    ]
                });
            },
            error: function(error) {
                console.log(error);
            }
        });
    }

    // Load unmined (mempool) transactions
    function loadUnmined() {
        $.ajax({
            url: "/transactions/get",
            type: "GET",
            dataType: "json",
            success: function(response) {
                let transactions = [];
                let count = 1;

                for (let i = 0; i < response.transactions.length; i++) {
                    const tx = response.transactions[i];

                    const row = [
                        count,
                        tx.sender_public_key,
                        tx.recipient_public_key,
                        tx.amount,
                        '<span class="badge badge-warning">Pending</span>'
                    ];

                    transactions.push(row);
                    count += 1;
                }

                $('#unmined_transactions_table').DataTable({
                    destroy: true,
                    data: transactions,
                    columns: [
                        { title: "#" },
                        { title: "Sender Public Key" },
                        { title: "Recipient Public Key" },
                        { title: "Amount" },
                        { title: "Status" }
                    ],
                    columnDefs: [
                        { targets: [1,2], render: $.fn.dataTable.render.ellipsis(25) }
                    ]
                });
            },
            error: function(error) {
                console.log(error);
            }
        });
    }

    // Initial loads
    loadUnmined();
    loadBlockchain();

    // Mine button
    $('#mine_button').click(function() {
        $.ajax({
            url: '/mine',
            type: 'GET',
            dataType: 'json',
            success: function(response) {
                // After mining, reload both tables
                loadUnmined();
                loadBlockchain();
            },
            error: function(error) {
                console.log(error);
            }
        });
    });

    // Refresh mempool
    $('#refresh_transactions').click(function() {
        loadUnmined();
    });

    // Refresh blockchain via consensus
    $('#refresh_blockchain').click(function() {
        $.ajax({
            url: '/nodes/resolve',
            type: 'GET',
            dataType: 'json',
            success: function(response) {
                loadBlockchain();
            },
            error: function(error) {
                console.log(error);
            }
        });
    });

});
</script>

</body>
</html>
