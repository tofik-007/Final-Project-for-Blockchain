<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keeping default meta tags (I always copy/paste these honestly) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blockchain Client - Wallet Generator</title>

    <!-- Using the local vendor files. Might switch to CDN later if speed becomes a thing -->
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/vendor/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <!-- Maybe add an SVG icon here later -->
        <a href="#" class="navbar-brand">Blockchain Client</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <!-- Just leaving this nav as-is for now -->
                <li class="nav-item active">
                    <a href="/" class="nav-link">Wallet Generator</a>
                </li>
                <li class="nav-item">
                    <a href="/make/transaction" class="nav-link">Make Transaction</a>
                </li>
                <li class="nav-item">
                    <a href="/view/transaction" class="nav-link">View Transactions</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- I know inline CSS is not ideal, but this spacing works for now -->
<div class="container" style="margin-top:90px; max-width:900px;">

    <div class="card shadow-sm mb-4">
        <div class="card-body text-center">
            <h4 class="card-title">Wallet Generator</h4>

            <!-- Might add a loading spinner later when I figure it out -->
            <p class="card-text">Click the button below to generate a new blockchain wallet.</p>
            <input type="button" id="button_generate_wallet" class="btn btn-primary btn-lg" value="Generate Wallet">
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <h5 class="mb-3">Your Keys</h5>

            <!-- PUBLIC KEY FIELD -->
            <div class="form-group">
                <label for="public_key">Public key</label>
                <div class="input-group">
                    <textarea
                        id="public_key"
                        rows="3"
                        class="form-control"
                        readonly></textarea>
                    <div class="input-group-append">
                        <!-- Maybe put a copy icon here later -->
                        <button type="button" class="btn btn-outline-secondary" id="copy_public_key">
                            Copy
                        </button>
                    </div>
                </div>
            </div>

            <!-- PRIVATE KEY FIELD -->
            <div class="form-group">
                <label for="private_key">Private key</label>
                <div class="input-group">
                    <textarea
                        id="private_key"
                        rows="3"
                        class="form-control"
                        readonly></textarea>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary" id="copy_private_key">
                            Copy
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Vendor JS -->
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script>
/*
   Junior-dev style notes:
   - Lots of comments because I forget what things do later.
   - console.logs everywhere for debugging.
   - fallback functions even if they might not be needed.
   - leaving small repeated logic instead of DRY.
*/

$(function () {

    // Copies text using modern API or fallback if needed
    function copyToClipboard(value, label) {
        if (!value) {
            alert('Nothing to copy for ' + label + '.');
            return;
        }

        // Debugging log (I tend to keep these)
        console.log('Copying:', label, value);

        if (navigator.clipboard) {
            navigator.clipboard.writeText(value)
                .then(function () {
                    alert(label + ' copied to clipboard.');
                })
                .catch(function (err) {
                    console.error('Clipboard write failed:', err);
                    // fallback when it fails
                    fallbackCopy(value, label);
                });
        } else {
            // fallback for older browsers (just in case)
            fallbackCopy(value, label);
        }
    }

    // Fallback method using execCommand + temporary textarea
    function fallbackCopy(text, label) {
        console.warn('Using fallback copy for:', label);

        var tempArea = document.createElement("textarea");
        tempArea.value = text;

        // positioning the element offscreen
        tempArea.style.position = "fixed";
        tempArea.style.top = "-999px";
        document.body.appendChild(tempArea);

        tempArea.select();
        try {
            var ok = document.execCommand('copy');
            if (ok) {
                alert(label + ' copied (fallback).');
            } else {
                // last resort prompt
                window.prompt('Copy manually:', text);
            }
        } catch (err) {
            console.error('Fallback failed:', err);
            window.prompt('Copy manually:', text);
        }

        document.body.removeChild(tempArea);
    }

    // GENERATE WALLET BUTTON
    $('#button_generate_wallet').click(function () {

        // Just a debug log to be sure the click works
        console.log('Generate wallet clicked');

        // maybe add loading animation in future
        var loading = true;

        $.ajax({
            url: '/wallet/new',
            type: 'GET',
            dataType: 'json',

            success: function (response) {
                loading = false;

                // I added .trim() even though it's usually clean already
                $('#public_key').val((response.public_key || '').trim());
                $('#private_key').val((response.private_key || '').trim());

                console.log('Wallet generated:', response);
            },

            error: function (err) {
                console.log(err);
                alert('Error generating wallet.');
            }
        });
    });

    // COPY PUBLIC KEY
    $('#copy_public_key').click(function () {
        copyToClipboard($('#public_key').val().trim(), 'Public key');
    });

    // COPY PRIVATE KEY
    $('#copy_private_key').click(function () {
        copyToClipboard($('#private_key').val().trim(), 'Private key');
    });

});
</script>

</body>
</html>
