<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Client - Wallet Generator</title>
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/vendor/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a href="#" class="navbar-brand">Blockchain Client</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a href="/" class="nav-link">Wallet Generator</a>
                </li>
                <li class="nav-item">
                    <a href="/make/transaction" class="nav-link">Make Transaction</a>
                </li>
                <li class="nav-item">
                    <a href="/view/transaction" class="nav-link">View Transactions</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top:90px; max-width:900px;">
    <div class="card shadow-sm mb-4">
        <div class="card-body text-center">
            <h4 class="card-title">Wallet Generator</h4>
            <p class="card-text">Click the button below to generate a new blockchain wallet.</p>
            <input type="button" id="button_generate_wallet" class="btn btn-primary btn-lg" value="Generate Wallet">
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="mb-3">Your Keys</h5>

            <div class="form-group">
                <label for="public_key">Public key</label>
                <div class="input-group">
                    <textarea
                        id="public_key"
                        rows="3"
                        class="form-control"
                        readonly></textarea>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary" id="copy_public_key">
                            Copy
                        </button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="private_key">Private key</label>
                <div class="input-group">
                    <textarea
                        id="private_key"
                        rows="3"
                        class="form-control"
                        readonly></textarea>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary" id="copy_private_key">
                            Copy
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script>
$(function () {
    function copyToClipboard(value, label) {
        if (!value) {
            alert('Nothing to copy for ' + label + '.');
            return;
        }

        console.log('Copying:', label, value);

        if (navigator.clipboard) {
            navigator.clipboard.writeText(value)
                .then(function () {
                    alert(label + ' copied to clipboard.');
                })
                .catch(function (err) {
                    console.error('Clipboard write failed:', err);
                    fallbackCopy(value, label);
                });
        } else {
            fallbackCopy(value, label);
        }
    }

    function fallbackCopy(text, label) {
        console.warn('Using fallback copy for:', label);

        var tempArea = document.createElement("textarea");
        tempArea.value = text;
        tempArea.style.position = "fixed";
        tempArea.style.top = "-999px";
        document.body.appendChild(tempArea);

        tempArea.select();
        try {
            var ok = document.execCommand('copy');
            if (ok) {
                alert(label + ' copied (fallback).');
            } else {
                window.prompt('Copy manually:', text);
            }
        } catch (err) {
            console.error('Fallback failed:', err);
            window.prompt('Copy manually:', text);
        }

        document.body.removeChild(tempArea);
    }

    $('#button_generate_wallet').click(function () {
        console.log('Generate wallet clicked');

        var loading = true;

        $.ajax({
            url: '/wallet/new',
            type: 'GET',
            dataType: 'json',
            success: function (response) {
                loading = false;
                $('#public_key').val((response.public_key || '').trim());
                $('#private_key').val((response.private_key || '').trim());
                console.log('Wallet generated:', response);
            },
            error: function (err) {
                console.log(err);
                alert('Error generating wallet.');
            }
        });
    });

    $('#copy_public_key').click(function () {
        copyToClipboard($('#public_key').val().trim(), 'Public key');
    });

    $('#copy_private_key').click(function () {
        copyToClipboard($('#private_key').val().trim(), 'Private key');
    });
});
</script>
</body>
</html>
